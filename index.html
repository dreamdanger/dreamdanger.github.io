<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <!-- 网页编码，确保中文字符正常显示 -->
    <meta charset="UTF-8">
    <!-- 网页标题，会显示在浏览器标签上 -->
    <title>批斗大会</title>
    <!-- 让网页在各种设备上都能良好显示 -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- 页面样式 -->
    <style>
        /* 设置网页整体的字体、页面的间距和背景颜色 */
        body {
            font-family: Arial, sans-serif; /* 设置字体为 Arial */
            margin: 0; /* 去掉默认的外边距 */
            padding: 0; /* 去掉默认的内边距 */
            background-color: black ; /* 页面背景颜色（灰白色），可以修改为你喜欢的颜色 */
        }

        /* 页眉的样式设置 */
        header {
            background-color: #ff0000; /* 页眉的背景颜色（绿色），可以修改为其他颜色，如红色：#FF0000 */
            color: black ; /* 页眉中文字的颜色（白色），可以修改为其他颜色 */
            padding: 10px 0; /* 上下内边距为10px */
            text-align: center; /* 居中显示页眉内容 */
        }

        /* 设置容器宽度及布局 */
        .container {
            width: 80%; /* 宽度为页面的80%，可以根据需要调整 */
            margin: auto; /* 水平居中 */
            overflow: hidden; /* 清除浮动，确保容器内容显示正确 */
        }

        /* 每篇文章的样式 */
        article {
            background: #006400; /* 文章的背景颜色（白色），你可以改成其他颜色 */
            padding: 20px; /* 文章内部留出20px的空白 */
            margin-top: 20px; /* 每篇文章之间的间隔为20px */
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1); /* 设置一个轻微的阴影，使文章框看起来有层次感 */
        }

        /* 页脚的样式设置 */
        footer {
            background-color: #333; /* 页脚的背景颜色（深灰色），可以修改为其他颜色 */
            color: white; /* 页脚文字的颜色（白色），可以改成你喜欢的颜色 */
            text-align: center; /* 页脚内容居中 */
            padding: 10px 0; /* 页脚上下内边距为10px */
            position: fixed; /* 固定页脚在页面底部 */
            bottom: 0; /* 设置为页面底部 */
            width: 100%; /* 页脚宽度为100%，覆盖整个页面宽度 */
        }
    </style>
</head>
<body>
    <!-- 页眉部分 -->
    <header>
        <div class="container">
            <h1>批斗大会</h1>
        </div>
    </header>

    <!-- 文章内容部分 -->
    <div class="container">
        <article>
            <h2>李池喜欢丰乳肥臀的美女</h2>
            <p>他说的话就像鸡巴里的精子，出来之后就不管了</p>
        </article>

        <!-- 如果你有更多文章，可以复制上面的article标签并修改内容 -->
    </div>

    <!-- 页脚部分 -->
    <footer>
        <p>版权所有 王涵哲 &copy; 2024</p>
    </footer>
</body>
</html>
